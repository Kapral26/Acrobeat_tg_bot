name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  changelog:
    name: "ğŸ“ Generate Changelog"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip ci]')
    steps:
      - name: "ğŸ“¦ Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: "ğŸ Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: "ğŸ“‹ Install commitizen"
        run: pip install commitizen

      - name: "ğŸ“„ Generate changelog"
        run: |
          cz changelog --incremental --unreleased-version "Unreleased"

          if git diff --quiet CHANGELOG.md; then
            echo "ğŸŸ¢ No changes in changelog"
          else
            echo "ğŸ”´ Changes detected in changelog"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add CHANGELOG.md
            git commit -m "chore(changelog): auto-update changelog [skip ci]"
            git push
          fi


  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "ğŸ Install Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: "ğŸ“¦ Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: "ğŸ§¹Run Ruff"
        run: ruff check --output-format=github --config ./pyproject.toml .

  deploy:
    name: "ğŸš€ Deploy to Server"
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: "ğŸ§¾ Checkout code"
        uses: actions/checkout@v4

      - name: "ğŸ” Set up SSH"
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: "ğŸ“¦ Copy files to VPS"
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.DEPLOY_DIR }}/${{ github.event.repository.name }}

      - name: "ğŸ“ Generate .env file on server"
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          cat <<EOT > ${{ secrets.DEPLOY_DIR }}/${{ github.event.repository.name }}/.env
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT=5432
          REDIS_HOST=${{ secrets.REDIS_HOST }}
          REDIS_PORT=6379
          REDIS_DB=0
          BOT_TOKEN=${{ secrets.BOT_TOKEN }}
          DEBUG=${{ secrets.DEBUG }}
          EOT
          EOF

      - name: "ğŸš€ Start database for migrations"
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          cd ${{ secrets.DEPLOY_DIR }}/${{ github.event.repository.name }}
          docker compose down
          docker compose up -d --build database
          EOF

      - name: "ğŸ› ï¸ Run migrations"
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          cd ${{ secrets.DEPLOY_DIR }}/${{ github.event.repository.name }}
          echo "ğŸ“ Running Alembic migrations"
          docker compose run --rm --entrypoint="uv run alembic upgrade head" bot
          EOF

      - name: "ğŸ¯ Start all services"
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          cd ${{ secrets.DEPLOY_DIR }}/${{ github.event.repository.name }}
          docker compose up -d
          EOF