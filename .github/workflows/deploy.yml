name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  changelog:
    name: "üìù Generate Changelog"
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      has_changes: ${{ steps.generate-changelog.outputs.has_changes }}
    steps:
      - name: "üì¶ Checkout code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: "üêç Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: "üìã Install changelog generator"
        run: pip install git+https://github.com/commitizen-tools/commitizen.git

      - name: "üìÑ Generate changelog"
        id: generate-changelog
        run: |
          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º changelog –Ω–∞ –æ—Å–Ω–æ–≤–µ –∫–æ–º–º–∏—Ç–æ–≤
          cz changelog --incremental --unreleased-version "Unreleased"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ changelog
          if git diff --exit-code CHANGELOG.md; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "üü¢ No changes in changelog"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "üî¥ Changes detected in changelog"
          
            # –ö–æ–º–º–∏—Ç–∏–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π changelog
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add CHANGELOG.md
            git commit -m "chore(changelog): auto-update changelog [skip ci]"
            git push
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "üêç Install Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: "üì¶ Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: "üßπRun Ruff"
        run: ruff check --output-format=github --config ./pyproject.toml .

  deploy:
    name: "üöÄ Deploy to Server"
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: "üßæ Checkout code"
        uses: actions/checkout@v4

      - name: "üîê Set up SSH"
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: "üì¶ Copy files to VPS"
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.DEPLOY_DIR }}/${{ github.event.repository.name }}

      - name: "üìù Generate .env file on server"
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          cat <<EOT > ${{ secrets.DEPLOY_DIR }}/${{ github.event.repository.name }}/.env
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT=5432
          REDIS_HOST=${{ secrets.REDIS_HOST }}
          REDIS_PORT=6379
          REDIS_DB=0
          BOT_TOKEN=${{ secrets.BOT_TOKEN }}
          DEBUG=${{ secrets.DEBUG }}
          EOT
          EOF

      - name: "üöÄ Start database for migrations"
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          cd ${{ secrets.DEPLOY_DIR }}/${{ github.event.repository.name }}
          docker compose down
          docker compose up -d --build database
          EOF

      - name: "üõ†Ô∏è Run migrations"
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          cd ${{ secrets.DEPLOY_DIR }}/${{ github.event.repository.name }}
          echo "üìÅ Running Alembic migrations"
          docker compose run --rm --entrypoint="uv run alembic upgrade head" bot
          EOF

      - name: "üéØ Start all services"
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          cd ${{ secrets.DEPLOY_DIR }}/${{ github.event.repository.name }}
          docker compose up -d
          EOF