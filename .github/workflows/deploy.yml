name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "üêç Install Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: "üì¶ Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: "üßπRun Ruff"
        run: ruff check --output-format=github --config ./pyproject.toml .

  # –ó–∞–¥–∞—á–∞ –¥–µ–ø–ª–æ—è —Ç–µ–ø–µ—Ä—å –∑–∞–≤–∏—Å–∏—Ç –æ—Ç —É—Å–ø–µ—à–Ω–æ–≥–æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –ª–∏–Ω—Ç–µ—Ä–∞
  deploy:
    name: "üöÄ Deploy to Server"
    runs-on: ubuntu-latest
    needs: lint # –î–µ–ø–ª–æ–π –Ω–∞—á–Ω–µ—Ç—Å—è –¢–û–õ–¨–ö–û –µ—Å–ª–∏ –ª–∏–Ω—Ç–µ—Ä –ø—Ä–æ—à—ë–ª —É—Å–ø–µ—à–Ω–æ
    steps:
      - name: "üßæ Checkout code"
        uses: actions/checkout@v4

      - name: "üîê Set up SSH"
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: "üì¶ Copy files to VPS"
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ secrets.DEPLOY_DIR }}/${{ github.event.repository.name }}

      - name: "üìù Generate .env file on server"
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          cat <<EOT > ${{ secrets.DEPLOY_DIR }}/${{ github.event.repository.name }}/.env
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_HOST=${{ secrets.POSTGRES_HOST }}
          POSTGRES_PORT=5432
          REDIS_HOST=${{ secrets.REDIS_HOST }}
          REDIS_PORT=6379
          REDIS_DB=0
          BOT_TOKEN=${{ secrets.BOT_TOKEN }}
          DEBUG=${{ secrets.DEBUG }}
          EOT
          EOF

      - name: "üöÄ Start containers"
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          cd ${{ secrets.DEPLOY_DIR }}/${{ github.event.repository.name }}
          docker compose down
          docker compose up -d --build
          EOF