[tool.commitizen]
name = "cz_customize"               # üëà –≤–º–µ—Å—Ç–æ cz_conventional_commits
version = "0.0.0"
changelog_file = "CHANGELOG.md"
changelog_incremental = true

[tool.commitizen.customize]
# –ø–æ—Ä—è–¥–æ–∫ –≥—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∏
change_type_order = ["feat", "fix", "refactor", "chore", "docs", "style", "test"]

# —à–∞–±–ª–æ–Ω –∑–∞–≥–æ–ª–æ–≤–∫–∞ –±–ª–æ–∫–∞ changelog
