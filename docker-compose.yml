services:
  database:
    image: postgres:16-alpine
    container_name: postgres_acrobeat
    env_file:
      - .env
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "127.0.0.1:5432:5432"  # доступ только с хоста, не из интернета
    networks:
      - my_app_network
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    user: "999:999"  # postgres в контейнере

  cache:
    image: redis:7.2.4-alpine
    container_name: redis_acrobeat
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD}" ]
    env_file:
      - .env
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - my_app_network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5
    security_opt:
      - no-new-privileges:true
    user: "1001:1001"

  bot:
    build: .
    container_name: acrobeat_bot
    env_file:
      - .env
    environment:
      - POSTGRES_HOST=database
      - REDIS_HOST=cache
    depends_on:
      - database
      - cache
    networks:
      - my_app_network
    restart: unless-stopped
    command: uv run python main.py
    security_opt:
      - no-new-privileges:true

networks:
  my_app_network:
    driver: bridge

volumes:
  pgdata:
    driver: local
  redis_data:
    driver: local
