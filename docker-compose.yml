services:
  database:
    image: postgres:16-alpine
    container_name: postgres_acrobeat
    env_file:
      - .env
    environment:
      PGDATA: ./pgdata
    ports:
      - "5432:5432"
    networks:
      - my_app_network
    volumes:
      - ./pgdata:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres_user -d postgres_db" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    tty: true
    stdin_open: true


networks:
  my_app_network:
    driver: bridge


volumes:
  pgdata:
    driver: local